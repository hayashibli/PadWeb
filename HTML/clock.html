<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../CSS/clock.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>

<body>
    <a href="homePage.html"><img class="homeButton" src="../images/home.png"></a>
    
    <div class="clockANM">
    
        <div id="ClockDiv" onload="showTime()"></div>

    </div>

    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            if (h < 10) {
                h = "0" + h;
            }
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;

            document.getElementById("ClockDiv").textContent = time;

            setTimeout(showTime, 1000);

        }

        showTime();
    </script>


</body>

</html>
