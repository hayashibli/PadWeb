<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad Music</title>
    <link rel="stylesheet" href="../CSS/music.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Righteous&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/43d62f6471.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <ul class="slideshow">
            <li><span>
                    <p id="firstP">Music makes everything better</p>
                </span></li>
            <li><span>
                    <p id="secondP">Enjoy listening to our music</p>
                </span></li>
            <li><span></span></li>
        </ul>
    </header>
    <main>

        <section id="rockList">
            <input type="checkbox" value="None" id="magicButton" name="check" />
            <label class="main" for="magicButton"></label>

            <div class="coverImage"></div>
            <div class="bodyPlayer"><p>Rock</p></div>

            <table class="list">
                <tr class="song">
                    <td class="nr">
                        <h5>1- Remember Everything<h5>
                    </td>
                    <br>
                    <br>
                    <td><audio controls
                            src="../music/rock/Five Finger Death Punch - Remember Everything (Off(M4A_128K)_1.m4a"></audio>
                    </td>
                   
                    <td><input type="checkbox" id="heart" /><label class="zmr" for="heart"></label></td>
                </tr>

                <tr class="song">
                    <td class="nr">
                        <h5>2- Wrong Side of Heaven  <h5>
                    </td>
                    
                    <td><audio controls
                            src="../music/rock/Five Finger Death Punch - Wrong Side of Heaven (Of(M4A_128K)_1.m4a"></audio>
                    </td>
                    <td><input type="checkbox" id="heart1" /><label class="zmr" for="heart1"></label></td>
                </tr>

                <tr class="song">
                    <td class="nr">
                        <h5>3- Everybody Loves An Outlaw<h5>
                    </td>
                   
                    <td><audio controls
                            src="../music/rock/I See Red - Everybody Loves An Outlaw (Lyrics) --(M4A_128K)_1.m4a"></audio>
                    </td>
                    <td><input type="checkbox" id="heart2" /><label class="zmr" for="heart2"></label></td>
                </tr>

                <tr class="song">
                    <td class="nr">
                        <h5 class="toLeft">4- BlackX <h5>
                    </td>
                    
                    <td><audio controls src="../music/rock/Pearl Jam __ Black â™¥(M4A_128K)_1.m4a"></audio></td>
                    <td><input type="checkbox" id="heart3" /><label class="zmr" for="heart3"></label></td>
                </tr>

                <tr class="song">
                    <td class="nr">
                        <h5 class="toLeft">5- Jeremy <h5>
                    </td>
                
                    <td><audio controls
                            src="../music/rock/Pearl Jam - Jeremy (Original music video)(M4A_128K)_1.m4a"></audio></td>
                    <td><input type="checkbox" id="heart4" /><label class="zmr" for="heart4"></label></td>
                </tr>
            </table>

            <div class="shadow"></div>

            <div class="bar"></div>

        </section>

        <div id="popListDiv">
        <section id="popList">
            <input type="checkbox" value="None" id="magicButton2" name="check" />
            <label class="main" for="magicButton2"></label>

            <div class="coverImage2"></div>
            <div class="bodyPlayer2"><p>POP</p></div>

            <table class="list">
                <tr class="song">
                    <td class="nr">
                        <h5>1- Get Me JB<h5>
                    </td>
                    <br>
                    <br>
                    <td><audio controls
                            src="../music/pop/Justin Bieber - Get Me.m4a"></audio>
                    </td>
                    
                    <td><input type="checkbox" id="popheart" /><label class="zmr2" for="popheart"></label></td>
                </tr>

                <tr class="song">
                    <td class="nr">
                        <h5>2- Holy Just  <h5>
                    </td>
                   
                    <td><audio controls
                            src="../music/pop/Justin Bieber - Holy.m4a"></audio>
                    </td>
                    <td><input type="checkbox" id="popheart1" /><label class="zmr2" for="popheart1"></label></td>
                </tr>

                <tr class="song">
                    <td class="nr">
                        <h5>3- Rain On Me<h5>
                    </td>
                   
                    <td><audio controls
                            src="../music/pop/Lady Gaga_ Ariana Grande - Rain On Me.m4a"></audio>
                    </td>
                    <td><input type="checkbox" id="popheart2" /><label class="zmr2" for="popheart2"></label></td>
                </tr>

                <tr class="song">
                    <td class="nr">
                        <h5 class="toLeft">4- Wild Life <h5>
                    </td>
                   
                    <td><audio controls src="../music/pop/OneRepublic - Wild Life.m4a"></audio></td>
                    <td><input type="checkbox" id="popheart3" /><label class="zmr2" for="popheart3"></label></td>
                </tr>

                <tr class="song">
                    <td class="nr">
                        <h5 class="toLeft">5- Diamonds <h5>
                    </td>
            
                    <td><audio controls
                            src="../music/pop/Sam Smith - Diamonds.m4a"></audio></td>
                    <td><input type="checkbox" id="popheart4" /><label class="zmr2" for="popheart4"></label></td>
                </tr>
            </table>

            <div class="shadow"></div>

            <div class="bar"></div>

        </section>
    </div>

        <section id="shaabiList">

        </section>
    
    </main>

</body>

</html>
