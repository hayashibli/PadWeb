<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad Music</title>
    <link rel="stylesheet" href="../CSS/music.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Righteous&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/43d62f6471.js" crossorigin="anonymous"></script>

<body>
    <div class="slider" id="main-slider">\
        <div class="slider-wrapper">\
            <img src="../images/DJ3.jpg" alt="first" class="slide" />
            <img src="../images/slide2.jpg" alt="First" class="slide" />\
            <img src="../images/dj-mixer.jpg" alt="Second" class="slide" />
            <img src="../images/dg2.jpg" alt="fourth" class="slide" />
        </div>
    </div>
    <main id="main">
        <a href="homePage.html"><img class="homeButton" src="../images/home.png"></a>
        <!-- <a href="favorite.html"><img class="Fav" src="../images/FavIcon.png"></a> -->
        <img class="Fav" src="../images/FavIcon.png" onclick="myFavorite()">
        <div class="all3">
            <section id="rockList">
                <input type="checkbox" value="None" id="magicButton" name="check" />
                <label class="main" for="magicButton"></label>
                <div class="coverImage"></div>
                <div class="bodyPlayer">
                    <p>Rock</p>
                </div>
                <table class="list">
                    <tr class="song">
                        <td class="nr">
                            <h5>1- Remember Everything<h5>
                        </td>
                        <br>
                        <br>
                        <td><audio controls
                                src="../music/rock/Five Finger Death Punch - Remember Everything.m4a"></audio>
                        </td>
                        <td><input type="checkbox" id="heart" /><label class="zmr" for="heart"></label></td>
                    </tr>
                    <tr class="song">
                        <td class="nr">
                            <h5>2- Wrong Side of Heaven <h5>
                        </td>
                        <td><audio controls
                                src="../music/rock/Five Finger Death Punch - Wrong Side of Heaven.m4a"></audio>
                        </td>
                        <td><input type="checkbox" id="heart1" /><label class="zmr" for="heart1"></label></td>
                    </tr>
                    <tr class="song">
                        <td class="nr">
                            <h5>3- Everybody Loves An Outlaw<h5>
                        </td>
                        <td><audio controls src="../music/rock/I See Red - Everybody Loves An Outlaw.m4a"></audio>
                        </td>
                        <td><input type="checkbox" id="heart2" /><label class="zmr" for="heart2"></label></td>
                    </tr>
                    <tr class="song">
                        <td class="nr">
                            <h5 class="toLeft">4- BlackX <h5>
                        </td>
                        <td><audio controls src="../music/rock/Pearl Jam __ Black.m4a"></audio></td>

                    </tr>
                    <tr class="song">
                        <td class="nr">
                            <h5 class="toLeft">5- Jeremy <h5>

                        <td><audio controls src="../music/rock/Pearl Jam - Jeremy.m4a"></audio></td>
                        <td><input type="checkbox" id="heart4" /><label class="zmr" for="heart4"></label></td>
                    </tr>
                </table>
                <div class="shadow"></div>
                <div class="bar"></div>
            </section>
            <div id="popListDiv">
                <section id="popList">
                    <input type="checkbox" value="None" id="magicButton2" name="check" />
                    <label class="main" for="magicButton2"></label>
                    <div class="coverImage2"></div>
                    <div class="bodyPlayer2">
                        <p>POP</p>
                    </div>
                    <table class="list">
                        <tr class="song">
                            <td class="nr">
                                <h5>1- Get Me JB<h5>
                            </td>
                            <br>
                            <br>
                            <td><audio controls src="../music/pop/Justin Bieber - Get Me.m4a"></audio>
                            </td>

                        </tr>
                        <tr class="song">

                            </td>
                        </tr>
                        <tr class="song">
                            <td class="nr">

                            </td>

                        <tr class="song">
                            <td class="nr">
                                <h5>3- HobOmri<h5>
                            </td>

                            </td>

                        </tr>
                        <tr class="song">

                                <h5 class="toLeft">5- Wdaa ya <h5>
