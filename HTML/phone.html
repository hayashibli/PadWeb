<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="../CSS/phone.css">
</head>

<body>


    <a href="homePage.html"><img class="homeButton" src="../images/home.png"></a>
<div class="allRows"></div>
    
        <div id="dial"></div> <img src="../images/Numbers/clear.png" alt="clear button" id="clear">
<div class="numbersANM">
        
            <div id="firstRow">
                <img class="keypad" id="n1" src="../images/Numbers/1.png" onmousedown="s1.play()" alt="Number 1">
                <img class="keypad" id="n2" src="../images/Numbers/2.png" onmousedown="s2.play()" alt="Number 2">
                <img class="keypad" id="n3" src="../images/Numbers/3.png" onmousedown="s3.play()" alt="Number 3">
            </div>

            <div id="secondRow">
                <img class="keypad" id="n4" src="../images/Numbers/4.png" onmousedown="s4.play()" alt="Number 4">
                <img class="keypad" id="n5" src="../images/Numbers/5.png" onmousedown="s5.play()" alt="Number 5">
                <img class="keypad" id="n6" src="../images/Numbers/6.png" onmousedown="s6.play()" alt="Number 6">
            </div>

            <div id="thirdRow">
                <img class="keypad" id="n7" src="../images/Numbers/7.png" onmousedown="s7.play()" alt="Number 7">
                <img class="keypad" id="n8" src="../images/Numbers/8.png" onmousedown="s8.play()" alt="Number 8">
                <img class="keypad" id="n9" src="../images/Numbers/9.png" onmousedown="s9.play()" alt="Number 9">
            </div>

            <div id="lastRow">
                <img class="keypad" id="star" src="../images/Numbers/star.png" onmousedown="star.play()" alt="Symbol *">
                <img class="keypad" id="n0" src="../images/Numbers/0.png" onmousedown="s0.play()" alt="Number 0">
                <img class="keypad" id="hash" src="../images/Numbers/hash.png" onmousedown="hash.play()" alt="Symbol #">
            </div>
        </div>
    

        <div class="callANM">
    <div class="callLogo">
        <div id="call">
            <img id="dialer" class="call" src="../images/Numbers/call2.png" alt="call">
        </div></div>
    </div>

</div>




    <script src="../JS/phone.js"></script>
</body>

</html>
